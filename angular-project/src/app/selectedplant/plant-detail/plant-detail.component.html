<section class="py-5" style="min-height: 90vh; margin-bottom: 1rem">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        <img
          class="card-img-top mb-5 mb-md-0"
          [src]="plant.imageUrl"
          [alt]="plant.name"
        />
      </div>
      <div class="col-md-6">
        <p class="fs-4 mb-1">{{ plant.type }}</p>
        <h1 class="display-5 fw-bolder">{{ plant.name }}</h1>
        <div class="fs-5 mb-4">
          <span class="badge bg-warning ms-2">Rating: {{ plant.rating }}</span>
          <span class="badge bg-success ms-2">Stock: {{ plant.stock }}</span>
        </div>
        <div class="fs-4 fw-bolder">
          <p>Rp. {{ plant.price }}</p>
        </div>
        <p class="lead">
          {{ plant.description }}
        </p>
      </div>
    </div>
    <button
      class="btn btn-warning"
      [routerLink]="['/editplant']"
      [queryParams]="{ id: plant.id }"
    >
      Edit
    </button>
    <button
      class="btn btn-danger"
      (click)="onDeletePlant(plant.id)"
    >
      Delete
    </button>
  </div>
</section>
