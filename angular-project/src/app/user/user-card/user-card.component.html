<div
  class="card mb-3 pt-4 px-4"
  style="min-height: 13rem;"
  (click)="goToDetailUser(user.id)"
>
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="../../../assets/useravatar.png" class="card-img" alt="..." />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{user.name}}</h5>
        <p class="card-text">
          {{user.email}}
        </p>
        <p class="card-text">
          <small class="text-muted">{{user.company.name}}</small>
        </p>
      </div>
    </div>
  </div>
</div>
