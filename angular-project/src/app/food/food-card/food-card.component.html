<mat-card class="food-card">
    <mat-card-header>
      <mat-card-title>{{food.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{food.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="food.image.cover" [alt]="food.name">
    <mat-card-content>
      <p>${{food.price}} | {{food.stock}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>DETAIL</button>
    </mat-card-actions>
  </mat-card>
