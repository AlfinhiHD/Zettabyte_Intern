<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
  <mat-tab label="Food Cards">
    <div class="card-content">
      <div *ngFor="let food of foodList">
        <app-food-card
          class="food-card"
          [food]="food"
        ></app-food-card>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="food Table">
    <div class="table-content">
      <app-food-table></app-food-table>
    </div>
  </mat-tab>
</mat-tab-group>
