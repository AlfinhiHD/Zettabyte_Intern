<div class="card h-100" (click)="addSelectedMotor(motor)" style="cursor: pointer;">
  <img [src]="motor.image" class="card-img-top" [alt]="motor.name" />
  <div class="card-body">
    <h5 class="card-title">{{ motor.name }}</h5>
    <p class="card-text">Tipe: {{ motor.type }}</p>
    <p class="card-text">Status: {{ motor.status }}</p>
  </div>
</div>
