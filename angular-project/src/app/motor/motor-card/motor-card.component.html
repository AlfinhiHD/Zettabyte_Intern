<div
  class="card m-5"
  (click)="addSelectedMotor(motor)"
  style="
    cursor: pointer;
    width: 10vw;
    background-color: #343a40;
    border: none;
    color: white;
  "
>
  <img
    [src]="motor.image"
    style="height: 8vw"
    class="card-img-top"
    [alt]="motor.name"
  />
  <div class="card-body">
    <h5 class="card-title">{{ motor.name }}</h5>
    <p class="card-text">Tipe: {{ motor.type }}</p>
    <p class="card-text">Status: {{ motor.status }}</p>
  </div>
</div>
