<div
  class="menu-content ps-4 mt-4"
  [ngStyle]="
    selectedMotor ? { 'overflow-x': 'auto', 'max-height': '40vw' } : {}
  "
>
  <app-motor-banner
    *ngIf="!showAddForm"
    (searchOutput)="searchMotor($event)"
    (filterStatusOutput)="filterStatusMotor($event)"
    (filterTypeOutput)="filterTypeMotor($event)"
    (addFormOutput)="showAddForm = true"
  ></app-motor-banner>
  <div class="d-flex justify-content-around flex-wrap mt-4">
    <div *ngFor="let motor of filteredMotor">
      <app-motor-card *ngIf="!showAddForm" [motor]="motor"></app-motor-card>
    </div>
  </div>
  <app-motor-addform
    *ngIf="showAddForm"
    (backOutput)="toggleForm($event)"
  ></app-motor-addform>
</div>
