<mat-card
  class="promo-card"
>
  <mat-card-header>
    <mat-card-title [innerHTML]="promo.title"></mat-card-title>
    <mat-card-subtitle [innerHTML]="promo.sub_title"></mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="
      isValidImageUrl(promo.image_url)
        ? promo.image_url
        : 'https://via.placeholder.com/150'
    "
    alt="Photo of Promo"
    style="width: 10vw; display: block; margin: 0 auto"
  />

  <mat-card-content>
    <h3 style="font-weight: 500; margin-top: 1vw">Description :</h3>
    <p [innerHTML]="promo.description"></p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="warn" (click)="onDelete(promo._id)">
      Delete
    </button>
    <button mat-raised-button color="primary" (click)="openDetailDialog()">
      Detail
    </button>
  </mat-card-actions>
</mat-card>
