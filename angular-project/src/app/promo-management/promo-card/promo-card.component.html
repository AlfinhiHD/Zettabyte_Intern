<mat-card class="promo-card" style="width: 50vw">
  <mat-card-header>
    <mat-card-title [innerHTML]="promo[0].title"></mat-card-title>
    <mat-card-subtitle [innerHTML]="promo[0].sub_title"></mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="promo[0].image_url || 'https://via.placeholder.com/150'"
    alt="Photo of Promo"
  />
  <mat-card-content [innerHTML]="promo[0].description"> </mat-card-content>
</mat-card>
