<div class="detail-container">
  <div class="detail-left mat-elevation-z2">
    <div class="image-container">
      <img
        src="https://cdn.icon-icons.com/icons2/2643/PNG/512/male_man_people_person_avatar_white_tone_icon_159363.png"
        alt="Dummy Image"
      />
    </div>
    <h1 class="name">{{ mentor.first_name }} {{ mentor.last_name }}</h1>
  </div>
  <div class="detail-right mat-elevation-z2">
    <div class="detail-item"><strong>Email:</strong> {{ mentor.email }}</div>
    <div class="detail-item">
      <strong>Civility:</strong> {{ mentor.civility }}
    </div>
    <div class="detail-item">
      <strong>User Status:</strong> {{ mentor.user_status }}
    </div>
    <div class="detail-item">
      <strong>Company:</strong> {{ mentor.company.name }}
    </div>
    <div class="detail-item">
      <strong>Document Count:</strong> {{ mentor.count_document }}
    </div>
    <div class="button-container">
      <button mat-button color="primary" (click)="goBack()">Back</button>
      <button
        mat-button
        color="primary"
        [routerLink]="['/form']"
        [queryParams]="{ id: mentor._id }"
      >
        Edit
      </button>
    </div>
  </div>
</div>
