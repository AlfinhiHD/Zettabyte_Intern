<div *ngFor="let character of characters" class="character-detail">
  <div class="container">
    <div class="item">
      <h1 class="character-name">{{ character.name }}</h1>
      <img [src]="character.image" />
    </div>
    <div class="item">
      <h1>Description</h1>
      <p>{{ character.description }}</p>
    </div>
  </div>
</div>
