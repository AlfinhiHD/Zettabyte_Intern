<form [formGroup]="dpoForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="name"
        />
        <div
          *ngIf="
            dpoForm.get('name').touched &&
            dpoForm.get('name').hasError('required')
          "
          class="text-danger"
        >
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="number"
          formControlName="age"
          class="form-control"
          id="age"
        />
        <div
          *ngIf="
            dpoForm.get('age').touched &&
            dpoForm.get('age').hasError('required')
          "
          class="text-danger"
        >
          Age is required
        </div>
        <div
          *ngIf="
            dpoForm.get('age').touched && dpoForm.get('age').hasError('min')
          "
          class="text-danger"
        >
          Age must be at least 18
        </div>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select formControlName="gender" class="form-control" id="gender">
          <option value="Man">Man</option>
          <option value="Woman">Woman</option>
        </select>
        <div
          *ngIf="
            dpoForm.get('gender').touched &&
            dpoForm.get('gender').hasError('required')
          "
          class="text-danger"
        >
          Gender is required
        </div>
      </div>

      <div class="form-group">
        <label for="marital">Marital Status</label>
        <select formControlName="marital" class="form-control" id="marital">
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorced">Divorced</option>
          <option value="Widowed">Widowed</option>
        </select>
        <div
          *ngIf="
            dpoForm.get('marital').touched &&
            dpoForm.get('marital').hasError('required')
          "
          class="text-danger"
        >
          Marital status is required
        </div>
      </div>
      <div class="form-group">
        <label for="job">Job</label>
        <input
          type="text"
          formControlName="job"
          class="form-control"
          id="job"
        />
        <div
          *ngIf="
            dpoForm.get('job').touched &&
            dpoForm.get('job').hasError('required')
          "
          class="text-danger"
        >
          Job is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          formControlName="description"
          class="form-control"
          id="description"
        ></textarea>
        <div
          *ngIf="
            dpoForm.get('description').touched &&
            dpoForm.get('description').hasError('required')
          "
          class="text-danger"
        >
          Description is required
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input
          type="number"
          formControlName="height"
          class="form-control"
          id="height"
        />
        <div
          *ngIf="
            dpoForm.get('height').touched &&
            dpoForm.get('height').hasError('required')
          "
          class="text-danger"
        >
          Height is required
        </div>
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input
          type="number"
          formControlName="weight"
          class="form-control"
          id="weight"
        />
        <div
          *ngIf="
            dpoForm.get('weight').touched &&
            dpoForm.get('weight').hasError('required')
          "
          class="text-danger"
        >
          Weight is required
        </div>
      </div>

      <div formGroupName="addresses">
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            formControlName="address"
            class="form-control"
            id="address"
          />
          <div
            *ngIf="
              dpoForm.get('addresses.address').touched &&
              dpoForm.get('addresses.address').hasError('required')
            "
            class="text-danger"
          >
            Address is required
          </div>
        </div>
        <div class="form-group">
          <label for="zipcode">Zip Code</label>
          <input
            type="number"
            formControlName="zipcode"
            class="form-control"
            id="zipcode"
          />
          <div
            *ngIf="
              dpoForm.get('addresses.zipcode').touched &&
              dpoForm.get('addresses.zipcode').hasError('required')
            "
            class="text-danger"
          >
            Zip Code is required
          </div>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            formControlName="city"
            class="form-control"
            id="city"
          />
          <div
            *ngIf="
              dpoForm.get('addresses.city').touched &&
              dpoForm.get('addresses.city').hasError('required')
            "
            class="text-danger"
          >
            City is required
          </div>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="text"
            formControlName="country"
            class="form-control"
            id="country"
          />
          <div
            *ngIf="
              dpoForm.get('addresses.country').touched &&
              dpoForm.get('addresses.country').hasError('required')
            "
            class="text-danger"
          >
            Country is required
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button
      type="submit"
      [disabled]="dpoForm.invalid"
      class="btn btn-primary w-25"
    >
      Submit
    </button>
  </div>
</form>
