<section class="py-5" style="min-height: 90vh; margin-bottom: 1rem">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col-md-6">
          <img
            class="card-img-top mb-5 mb-md-0"
            [src]="dpo.image"
            [alt]="dpo.name"
          />
        </div>
        <div class="col-md-6">
          <p class="fs-4 mb-1">{{ dpo.id }}</p>
          <h1 class="display-5 fw-bolder">{{ dpo.name }}</h1>
          <div class="fs-5 mb-4">
            <span class="badge bg-warning ms-2">Rating: {{ dpo.status }}</span>
          </div>
          <div class="fs-4 fw-bolder">
            <p>{{ dpo.age }}</p>
          </div>
          <div class="fs-4 fw-bolder">
            <p>{{ dpo.gender }}</p>
          </div>
          <div class="fs-4 fw-bolder">
            <p>{{ dpo.marital }}</p>
          </div>
          <div class="fs-4 fw-bolder">
            <p>{{ dpo.job }}</p>
          </div>
          <div class="fs-4 fw-bolder">
            <p>{{ dpo.height }}</p>
          </div>
          <div class="fs-4 fw-bolder">
            <p>{{ dpo.weight }}</p>
          </div>
          <div class="fs-4 fw-bolder">
            <p>{{ dpo.addresses.address }}</p>
          </div>
          <div class="fs-4 fw-bolder">
            <p>{{ dpo.addresses.zipcode }}</p>
          </div>
          <div class="fs-4 fw-bolder">
            <p>{{ dpo.addresses.city }}</p>
          </div>
          <div class="fs-4 fw-bolder">
            <p>{{ dpo.addresses.country }}</p>
          </div>
          <p class="lead">
            {{ dpo.description }}
          </p>
          <button
            class="btn btn-warning me-3"
            [routerLink]="['/editdpo']"
            [queryParams]="{ id: dpo.id }"
          >
            Edit
          </button>
          <button class="btn btn-danger" (click)="onDeleteDPO(dpo.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </section>
