<app-hero-banner (searchOutput)="searchSuperheroes($event)"> </app-hero-banner>

<div class="hero-content">
  <div class="row">
    <div class="hero-add-forms col-6">
      <app-add-hero-form
        (addSuperhero)="addSuperhero($event)"
      ></app-add-hero-form>
    </div>
    <div class="col-6">
      <img src="https://vik.kompas.com/wiro-sableng/assets/img/vino-ws.png" style="width: 23rem; margin-left: 200px;">
    </div>
  </div>
 
  <h3 class="text-center mt-5">Here's the card of {{ searchTerm ? searchTerm : 'heroes' }}</h3>
  <div class="mt-5 d-flex justify-content-around flex-wrap">
    <div
      *ngFor="let hero of filteredSuperheroes"
    >
      <div>
        <app-hero-card [hero]="hero"></app-hero-card>
      </div>
    </div>
  </div>
</div>
