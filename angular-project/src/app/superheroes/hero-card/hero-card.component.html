<div class="card mb-5" [style.width]="cardWidth">
  <img [src]="hero.image" class="card-img-top" [alt]="hero.name" />
  <div class="card-body">
    <h5 class="card-title">{{ hero.name }}</h5>
    <p class="card-text">{{ hero.actor }}</p>
    <button type="button" class="btn btn-danger" (click)="toggleDetails()">Show details</button>
    <div *ngIf="showDetails">
      <hr>
      <p class="mt-4">{{hero.detail}}</p>
    </div>
  </div>
</div>
