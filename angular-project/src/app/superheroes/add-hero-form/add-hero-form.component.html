<form (ngSubmit)="submitForm()" class="w-50 text-align-center">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newSuperhero.name" name="name">
    </div>
    <div class="form-group">
      <label for="actor">Actor:</label>
      <input type="text" class="form-control" id="actor" [(ngModel)]="newSuperhero.actor" name="actor">
    </div>
    <div class="form-group">
      <label for="detail">Detail:</label>
      <textarea class="form-control" id="detail" [(ngModel)]="newSuperhero.detail" name="detail"></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" class="form-control" id="image" [(ngModel)]="newSuperhero.image" name="image">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
