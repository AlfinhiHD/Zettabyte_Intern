<div class="add-hero-form w-100">
  <form (ngSubmit)="submitForm()" class="container">
    <h3 class="mb-3 mt-3">Add Your Hero!</h3>
    <div class="form-group">
      <label class="text-white" for="name">Name:</label>
      <input
        type="text"
        class="form-control mb-3"
        id="name"
        [(ngModel)]="newSuperhero.name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label class="text-white" for="actor">Actor:</label>
      <input
        type="text"
        class="form-control mb-3"
        id="actor"
        [(ngModel)]="newSuperhero.actor"
        name="actor"
        required
      />
    </div>
    <div class="form-group">
      <label class="text-white" for="detail">Detail:</label>
      <textarea
        class="form-control mb-3"
        id="detail"
        [(ngModel)]="newSuperhero.detail"
        name="detail"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label class="text-white" for="image">Image URL:</label>
      <input
        type="text"
        class="form-control mb-3"
        id="image"
        [(ngModel)]="newSuperhero.image"
        name="image"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!newSuperhero.name || !newSuperhero.actor || !newSuperhero.detail">Add</button>
  </form>
</div>
