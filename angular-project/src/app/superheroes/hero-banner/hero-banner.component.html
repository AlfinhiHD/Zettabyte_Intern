<div class="hero-banner">
    <div class="hero-background-image">
      <div class="hero-content">
        <h1 class="fw-bold">Superheroes Wiki</h1>
        <p>Your superheroes wiki app</p>
        <input
          type="text"
          class="form-control mt-5"
          placeholder="Search superheroes"
          [(ngModel)]="searchTerm"
        />
        <button type="button" class="btn btn-primary mt-2" (click)="onSearch()">Search</button>
      </div>
    </div>
  </div>
