<div
  class="my-4"
  style="background-color: #9f3434; color: #f2d1b5; padding: 10px"
>
  <div class="d-flex justify-content-between flex-wrap">
    <h5>{{ cart.name }}</h5>
    <h5>{{ cart.amount }} pcs</h5>
  </div>

  <p>Rp. {{ cart.totalPrice }}</p>
  <button
    class="btn w-100"
    style="background-color: #9f3434; color: #f2d1b5"
    (click)="removeFromCart(cart)"
  >
    Remove item
  </button>
</div>
