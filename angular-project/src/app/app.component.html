<mat-sidenav-container class="sidenav-container">
  <div style="color: white"></div>
  <mat-sidenav
    style="background-color: #a12929"
    #sidenav
    mode="side"
    [opened]="isSidenavOpen"
  >
    <img
      style="
        width: 8vw;
        padding-left: 2vw;
        padding-right: 2vw;
        padding-top: 1vw;
      "
      src="https://cdn.freelogovectors.net/wp-content/uploads/2023/09/my-hero-academia-logo-freelogovectors.net_.png"
    />
    <mat-nav-list>
      <a style="font-weight: 500; color: white" mat-list-item routerLink="/home"
        >Home</a
      >
    </mat-nav-list>
    <mat-nav-list>
      <a
        style="font-weight: 500; color: white"
        mat-list-item
        routerLink="/character"
        >Characters</a
      >
    </mat-nav-list>
    <mat-nav-list>
      <a style="font-weight: 500; color: white" mat-list-item (click)="openAddDialog()"
        >Form</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div
      style="
        background-image: url('https://i.pinimg.com/originals/f3/3d/42/f33d4296b151bef420556ad29c1535b7.png');
        background-size:contain;
        min-height: 100vh;
      "
    >
      <button
        style="margin-left: 1vw; color: #a12929"
        mat-icon-button
        (click)="toggleSidenav()"
      >
        <mat-icon style="font-size: 2vw">menu</mat-icon>
      </button>
      <div
        class="main-content mat-elevation-z8"
        style="
          background-color: white;
          padding: 2vw;
          margin-top: 2vw;
          margin-left: 4vw;
          margin-right: 4vw;
        "
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
