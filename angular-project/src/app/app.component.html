<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="isSidenavOpen"
    class="sidenav-navigation"
  >
    <img
      class="sidenav-image"
      src="https://theme.zdassets.com/theme_assets/1606744/3a303938bd0caef23519361402e8a62ab248bf78.png"
    />

    <mat-nav-list>
      <a class="sidenav-list" mat-list-item routerLink="/home">Home</a>
    </mat-nav-list>
    <mat-nav-list>
      <a class="sidenav-list" mat-list-item routerLink="/food">Food</a>
    </mat-nav-list>
    <mat-nav-list>
      <a class="sidenav-list" mat-list-item routerLink="/promo">Promo</a>
    </mat-nav-list>
    <mat-nav-list>
      <a class="sidenav-list" mat-list-item routerLink="/users">Customers</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="color: #000000">
      <div class="mat-elevation-z8 main-content-container">
        <app-ckeditor></app-ckeditor>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
