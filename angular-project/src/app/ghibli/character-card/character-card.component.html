<mat-card class="character-card">
    <mat-card-content class="character-content">
      <img [src]="character.image" alt="Poster character" />
      <h1 class="character-title">{{ character.name }}</h1>
      <p class="character-year">{{ character.role}} | {{ character.film }}</p>
    </mat-card-content>
  </mat-card>
